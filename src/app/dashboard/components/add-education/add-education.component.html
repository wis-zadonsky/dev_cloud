<section class="container">
  <h1 class="large text-primary">
    Add Your Education
  </h1>
  <p class="lead">
    <i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc that
    you have attended
  </p>
  <small>* = required field</small>
  <form class="form" [formGroup]="educationForm" (ngSubmit)="submit()">
    <div class="form-group">
      <input
        type="text"
        placeholder="* School or Bootcamp"
        formControlName="school"
        required
      />
      <mat-error *ngIf="educationForm.get('school')?.touched && educationForm.get('school')?.errors?.required">
        Please enter your school or bootcamp
      </mat-error>
    </div>
    <div class="form-group">
      <input
        type="text"
        placeholder="* Degree or Certificate"
        formControlName="degree"
        required
      />
      <mat-error *ngIf="educationForm.get('degree')?.touched && educationForm.get('degree')?.errors?.required">
        Please enter your degree
      </mat-error>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Field Of Study" formControlName="fieldOfStudy" />
    </div>
    <div class="form-group">
      <h4>From Date</h4>
      <input type="date" formControlName="from" />
    </div>
    <div class="form-group">
      <p>
        <input type="checkbox" formControlName="current" /> Current School or Bootcamp
      </p>
    </div>
    <div class="form-group">
      <h4>To Date</h4>
      <input type="date" formControlName="to" />
    </div>
    <div class="form-group">
          <textarea
            formControlName="description"
            cols="30"
            rows="5"
            placeholder="Program Description"
          ></textarea>
    </div>
    <input type="submit" class="btn btn-primary my-1" />
    <a class="btn btn-light my-1" routerLink="/dashboard">Go Back</a>
  </form>
</section>
