<section class="container">
  <app-alert *ngIf="errors" [errors]="errors"></app-alert>
  <h1 class="large text-primary">Sign In</h1>
  <p class="lead">👨‍💻 Sign into Your Account</p>
  <form class="form" [formGroup]="authForm" (ngSubmit)="submit()">
    <div class="form-group">
      <input
        type="email"
        placeholder="Email Address"
        formControlName="email"
        required
      />
      <mat-error *ngIf="authForm.get('email')?.touched && authForm.get('email')?.errors?.required">
        Please enter email to sign in
      </mat-error>
      <mat-error *ngIf="authForm.get('email')?.touched && authForm.get('email')?.errors?.email">
        The entered email is invalid. Please check entered email for proper spelling
      </mat-error>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <mat-error *ngIf="authForm.get('password')?.touched && authForm.get('password')?.errors?.required">
        Please enter password to sign in
      </mat-error>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="my-1">
    Don't have an account? <a routerLink="registration">Sign Up</a>
  </p>
</section>
